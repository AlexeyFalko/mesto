<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.svg" alt="">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__ellipse" src="./image/kusto.jpg" alt="Жак Ив Кусто в красной шапке">
                    <div class="profile__info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <div class="element">
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content" name="profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="profession" class="popup__input popup__input_type_profession">
                <button class="popup__save-button" type='submit'>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-place">
        <div class="popup-place__container">
            <button class="popup-place__close-button" type="button"></button>
            <form class="popup-place__content" name="profile">
                <h2 class="popup-place__title">Новое место</h2>
                <input type="text" name="name" placeholder="Название"
                    class="popup-place__input popup-place__input_type_name">
                <input type="text" name="place" placeholder="Ссылка на картинку"
                    class="popup-place__input popup-place__input_type_place">
                <button class="popup-place__save-button" type='submit'>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-image">
        <div class="popup-image__container">
            <button class="popup-image__close-button" type="button"></button>
            <img class="popup-image__image" src="#" alt="картинка">
            <p class="popup-image__text"></p>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <template class="element_template">
        <li class="element__card">
            <img class="element__mask" alt="картинка">
            <div class="element__rectangle">
                <h2 class="element__text"></h2>
                <button type="button" class="element__heart-button"></button>
                <button type='button' class="element__delete-button"></button>
            </div>
        </li>
    </template>
</body>

</html>
